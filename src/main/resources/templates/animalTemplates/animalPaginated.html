<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animals</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

    <div th:replace="/includes/header :: header"> </div>
</head>
<body>
    <div class="container" style="margin-top: 50px">

        <p> Add a animal <a th:href="@{'/animals/add'}">here</a></p>
        <p> Delete adopted animals by clicking <a th:href="@{'/animals/deleteAdoptedAnimals'}">here</a></p>
        <p> See the oldest animal in the center clicking <a th:href="@{'/animals/getOldestAnimalInCenter'}">here</a></p>

        <div th:if="${param.result}">
            <p th:text="${param.result}" class="text-danger"></p>
        </div>

        <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
                <th>Animal Id</th>
                <th>Animal type</th>
                <th>Birth year</th>
                <th>Found date</th>
                <th>Diet</th>
                <th>Cage</th>
                <th>Client</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tr th:each="animal, stat : ${animalPage.content}"
                th:class="${stat.odd}? 'table-light':'table-dark'">
                <td th:text="${animal.id}">Id</td>
                <td th:text="${animal.animalType}">Animal type</td>
                <td th:text="${animal.birthYear}">Birth year</td>
                <td th:text="${animal.foundDate}">Found date</td>
                <td th:if="${animal.dietDto != null}">
                    <a th:href="@{'/diets/' + ${animal.dietDto.dietType}}">
                        <p th:text="${animal.dietDto.dietType}"></p>
                    </a>
                </td>
                <td th:if="${animal.dietDto == null}" >
                    No diet
                </td>
                <td th:if="${animal.cageDto != null}" >
                    <a th:href="@{'/animals/' + ${animal.cageDto.id}}">
                        <p th:text="${animal.cageDto.id}"></p>
                    </a>
                </td>
                <td th:if="${animal.cageDto == null}" >
                    No cage
                </td>
                <td th:if="${animal.clientDto != null}" >
                    <a th:href="@{'/clients/' + ${animal.clientDto.firstName + '/' + animal.clientDto.lastName}}">
                        <p th:text="${animal.clientDto.firstName + ' ' + animal.clientDto.lastName}"></p>
                    </a>
                </td>
                <td th:if="${animal.clientDto == null}" >
                    No client
                </td>
                <td><a th:href="@{'/animals/' + ${animal.id}}"><i class="fas fa-info-circle mx-1"></i></a></td>
                <td th:if="${animal.clientDto == null}"><a th:href="@{'/animals/edit/' + ${animal.id}}"><i class="fas fa-pen mx-1"></i></a></td>
            </tr>
        </table>

        <nav th:if="${animalPage.totalPages > 0}" aria-label="Page navigation example">
            <ul  class="pagination">

                <li class="page-item">
                    <a th:if="${animalPage.number > 0}"
                       th:href="@{/animals(size=${animalPage.size}, page=${animalPage.number})}"
                       class="page-link" >
                        Previous
                    </a></li>
                <li th:each="pageNumber : ${#numbers.sequence(1,T(java.lang.Math).min(7,animalPage.totalPages))}"
                    th:class="${pageNumber==animalPage.number + 1} ? 'page-item active':   'page-item'">
                    <a class="page-link"
                       th:text="${pageNumber}"
                       th:href="@{/animals(size=${animalPage.size}, page=${pageNumber})}">
                        1
                    </a></li>
                <li
                        th:class="${animalPage.number>6} ? 'page-item active':  'page-item'"
                        th:if="${animalPage.totalPages > 6}"><a class="page-link" href="#">...</a></li>

                <li th:if="${animalPage.number < animalPage.totalPages}" class="page-item">
                    <a th:if="${animalPage.number < animalPage.totalPages -1}"
                       th:href="@{/animals(size=${animalPage.size}, page=${animalPage.number+2})}"
                       class="page-link" >
                        Next
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
