<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered vaccines</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

    <div th:replace="/includes/header :: header"> </div>
</head>
<body>
    <div class="container" style="margin-top: 50px">

        <p> Add a registered vaccine <a th:href="@{'/registeredVaccines/add'}">here</a></p>

        <div th:if="${param.result}">
            <p th:text="${param.result}" class="text-danger"></p>
        </div>

        <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
                <th>Medical Record Id</th>
                <th>Registration Date</th>
                <th>Vaccines</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tr th:each="registeredVaccine, stat : ${registeredVaccinePage.content}"
                th:class="${stat.odd}? 'table-light':'table-dark'">
                <td th:text="${registeredVaccine.medicalRecordDto.id}">>Medical Record Id</td>
                <td th:text="${registeredVaccine.registrationDate}">Registration Date</td>
                <td>
                    <span th:each="vaccine , vaccineStat : ${registeredVaccine.vaccinesDto}" th:text="${vaccine.vaccineName} +  (${vaccineStat.size-1 > vaccineStat.index}? ', ':'')"></span>
                </td>
                <td><a th:href="@{'/registeredVaccines/' + ${registeredVaccine.medicalRecordDto.id}}"><i class="fas fa-info-circle mx-1"></i></a></td>
                <td><a th:href="@{'/registeredVaccines/edit/' + ${registeredVaccine.medicalRecordDto.id}}"><i class="fas fa-pen mx-1"></i></a></td>
                <td><a th:href="@{'/registeredVaccines/delete/' + ${registeredVaccine.medicalRecordDto.id}}"><i class="fas fa-trash mx-1"></i></a></td>
            </tr>
        </table>
        <nav th:if="${registeredVaccinePage.totalPages > 0}" aria-label="Page navigation example">
            <ul  class="pagination">

                <li class="page-item">
                    <a th:if="${registeredVaccinePage.number > 0}"
                       th:href="@{/registeredVaccines(size=${registeredVaccinePage.size}, page=${registeredVaccinePage.number})}"
                       class="page-link" >
                        Previous
                    </a></li>
                <li th:each="pageNumber : ${#numbers.sequence(1,T(java.lang.Math).min(7,registeredVaccinePage.totalPages))}"
                    th:class="${pageNumber==registeredVaccinePage.number + 1} ? 'page-item active':   'page-item'">
                    <a class="page-link"
                       th:text="${pageNumber}"
                       th:href="@{/registeredVaccines(size=${registeredVaccinePage.size}, page=${pageNumber})}">
                        1
                    </a></li>
                <li
                        th:class="${registeredVaccinePage.number>6} ? 'page-item active':  'page-item'"
                        th:if="${registeredVaccinePage.totalPages > 6}"><a class="page-link" href="#">...</a></li>

                <li th:if="${registeredVaccinePage.number < registeredVaccinePage.totalPages}" class="page-item">
                    <a th:if="${registeredVaccinePage.number < registeredVaccinePage.totalPages -1}"
                       th:href="@{/registeredVaccines(size=${registeredVaccinePage.size}, page=${registeredVaccinePage.number+2})}"
                       class="page-link" >
                        Next
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
