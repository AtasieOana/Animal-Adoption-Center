<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vaccines</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

    <div th:replace="/includes/header :: header"> </div>
</head>
<body>
    <div class="container" style="margin-top: 50px">

        <p> Add a vaccine <a th:href="@{'/vaccines/add'}">here</a></p>
        <p> Delete all expired vaccines by clicking <a th:href="@{'/vaccines/deleteExpiredVaccines'}">here</a></p>


        <div th:if="${param.result}">
            <p th:text="${param.result}" class="text-danger"></p>
        </div>

        <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
                <th>Vaccine name</th>
                <th>Expiration Date</th>
                <th>Quantity On Stock</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tr th:each="vaccine, stat : ${vaccinePage.content}"
                th:class="${stat.odd}? 'table-light':'table-dark'">
                <td th:text="${vaccine.vaccineName}">Vaccine name</td>
                <td th:text="${vaccine.expirationDate}">Expiration Date</td>
                <td th:text="${vaccine.quantityOnStock}">Quantity On Stock</td>
                <td><a th:href="@{'/vaccines/' + ${vaccine.vaccineName}}"><i class="fas fa-info-circle mx-1"></i></a></td>
                <td><a th:href="@{'/vaccines/edit/' + ${vaccine.vaccineName}}"><i class="fas fa-pen mx-1"></i></a></td>
            </tr>
        </table>
        <nav th:if="${vaccinePage.totalPages > 0}" aria-label="Page navigation example">
            <ul  class="pagination">

                <li class="page-item">
                    <a th:if="${vaccinePage.number > 0}"
                       th:href="@{/vaccines(size=${vaccinePage.size}, page=${vaccinePage.number})}"
                       class="page-link" >
                        Previous
                    </a></li>
                <li th:each="pageNumber : ${#numbers.sequence(1,T(java.lang.Math).min(7,vaccinePage.totalPages))}"
                    th:class="${pageNumber==vaccinePage.number + 1} ? 'page-item active':   'page-item'">
                    <a class="page-link"
                       th:text="${pageNumber}"
                       th:href="@{/vaccines(size=${vaccinePage.size}, page=${pageNumber})}">
                        1
                    </a></li>
                <li
                        th:class="${vaccinePage.number>6} ? 'page-item active':  'page-item'"
                        th:if="${vaccinePage.totalPages > 6}"><a class="page-link" href="#">...</a></li>

                <li th:if="${vaccinePage.number < vaccinePage.totalPages}" class="page-item">
                    <a th:if="${vaccinePage.number < vaccinePage.totalPages -1}"
                       th:href="@{/vaccines(size=${vaccinePage.size}, page=${vaccinePage.number+2})}"
                       class="page-link" >
                        Next
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
