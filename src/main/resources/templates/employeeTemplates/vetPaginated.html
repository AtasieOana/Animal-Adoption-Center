<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

    <div th:replace="/includes/header :: header"> </div>
</head>
<body>
    <div class="container" style="margin-top: 50px">

        <p> Add a vet <a th:href="@{'/vets/add'}">here</a></p>

        <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Employment Date</th>
                <th>Salary</th>
                <th>Phone Number</th>
                <th>Experience</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tr th:each="vet, stat : ${vetPage.content}"
                th:class="${stat.odd}? 'table-light':'table-dark'">
                <td th:text="${vet.firstName}">First name</td>
                <td th:text="${vet.lastName}">Last name</td>
                <td th:text="${vet.employmentDate}">Employment Date</td>
                <td th:text="${vet.salary}">Salary</td>
                <td th:text="${vet.phoneNumber}">Phone Number</td>
                <td th:text="${vet.experience}">Experience</td>
                <td><a th:href="@{'/vets/' + ${vet.firstName + '/' + vet.lastName}}"><i class="fas fa-info-circle mx-1"></i></a></td>
                <td><a th:href="@{'/vets/edit/' + ${vet.firstName + '/' + vet.lastName}}"><i class="fas fa-pen mx-1"></i></a></td>
                <td><a th:href="@{'/vets/delete/' + ${vet.firstName + '/' + vet.lastName}}"><i class="fas fa-trash mx-1"></i></a></td>
            </tr>
        </table>
        <nav th:if="${vetPage.totalPages > 0}" aria-label="Page navigation example">
            <ul  class="pagination">

                <li class="page-item">
                    <a th:if="${vetPage.number > 0}"
                       th:href="@{/vets(size=${vetPage.size}, page=${vetPage.number})}"
                       class="page-link" >
                        Previous
                    </a></li>
                <li th:each="pageNumber : ${#numbers.sequence(1,T(java.lang.Math).min(7,vetPage.totalPages))}"
                    th:class="${pageNumber==vetPage.number + 1} ? 'page-item active':   'page-item'">
                    <a class="page-link"
                       th:text="${pageNumber}"
                       th:href="@{/vets(size=${vetPage.size}, page=${pageNumber})}">
                        1
                    </a></li>
                <li
                        th:class="${vetPage.number>6} ? 'page-item active':  'page-item'"
                        th:if="${vetPage.totalPages > 6}"><a class="page-link" href="#">...</a></li>

                <li th:if="${vetPage.number < vetPage.totalPages}" class="page-item">
                    <a th:if="${vetPage.number < vetPage.totalPages -1}"
                       th:href="@{/vets(size=${vetPage.size}, page=${vetPage.number+2})}"
                       class="page-link" >
                        Next
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
