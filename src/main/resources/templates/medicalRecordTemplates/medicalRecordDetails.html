<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cage</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

    <div th:replace="/includes/header :: header"> </div>
</head>
<body>
    <div class="container " style="margin-top: 50px">
        <div class="row align-self-center">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading" >
                            <h1 class="panel-title" th:text="${'Medical record with id ' + medicalRecord.id}" style="text-decoration: underline">Cage</h1>
                        </div>
                        <div class="panel-body" style="margin-top: 20px">
                            <div class="row">
                                <div class="col-md-5">
                                    <h5>General Health State:</h5>
                                </div>
                                <div class="col-md-6">
                                    <p th:text="${medicalRecord.generalHealthState}">General Health State</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <h5>Generation Date:</h5>
                                </div>
                                <div class="col-md-6">
                                    <p th:text="${medicalRecord.generationDate}">Generation date</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <h5>Animal id:</h5>
                                </div>
                                <div class="col-md-6">
                                    <p th:text="${medicalRecord.animalId}">Animal id</p>
                                </div>
                            </div>
                            <div class="row" th:if="${medicalRecord.vetFirstName != null}">
                                <div class="col-md-5">
                                    <h5>Vet name:</h5>
                                </div>
                                <div class="col-md-6">
                                    <p th:text="${medicalRecord.vetFirstName + ' ' + medicalRecord.vetLastName}">Vet name</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
