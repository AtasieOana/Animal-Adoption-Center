<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Records</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

    <div th:replace="/includes/header :: header"> </div>
</head>
<body>
    <div class="container" style="margin-top: 50px">

        <p> Add a medical record <a th:href="@{'/medicalRecords/add'}">here</a></p>
        
        <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
                <th>Id</th>
                <th>General Health State</th>
                <th>Generation Date</th>
                <th>Animal id</th>
                <th>Vet</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tr th:each="medicalRecord, stat : ${medicalRecordPage.content}"
                th:class="${stat.odd}? 'table-light':'table-dark'">
                <td th:text="${medicalRecord.id}">Id</td>
                <td th:text="${medicalRecord.generalHealthState}">General Health State</td>
                <td th:text="${medicalRecord.generationDate}">Generation Date</td>
                <td >
                    <a th:href="@{'/animals/' + ${medicalRecord.animalId}}">
                        <p th:text="${medicalRecord.animalId}"></p>
                    </a>
                </td>
                <td th:if="${medicalRecord.vetFirstName != null}">
                    <a th:href="@{'/vets/' + ${medicalRecord.vetFirstName + '/' + medicalRecord.vetLastName}}">
                        <p th:text="${medicalRecord.vetFirstName + ' ' + medicalRecord.vetLastName}"></p>
                    </a>
                </td>
                <td th:if="${medicalRecord.vetFirstName == null}" >
                    No vet
                </td>
                <td><a th:href="@{'/medicalRecords/' + ${medicalRecord.id}}"><i class="fas fa-info-circle mx-1"></i></a></td>
                <td><a th:href="@{'/medicalRecords/edit/' + ${medicalRecord.id}}"><i class="fas fa-pen mx-1"></i></a></td>
                <td><a th:href="@{'/medicalRecords/delete/' + ${medicalRecord.id}}"><i class="fas fa-trash mx-1"></i></a></td>
            </tr>
        </table>
        <nav th:if="${medicalRecordPage.totalPages > 0}" aria-label="Page navigation example">
            <ul  class="pagination">

                <li class="page-item">
                    <a th:if="${medicalRecordPage.number > 0}"
                       th:href="@{/medicalRecords(size=${medicalRecordPage.size}, page=${medicalRecordPage.number})}"
                       class="page-link" >
                        Previous
                    </a></li>
                <li th:each="pageNumber : ${#numbers.sequence(1,T(java.lang.Math).min(7,medicalRecordPage.totalPages))}"
                    th:class="${pageNumber==medicalRecordPage.number + 1} ? 'page-item active':   'page-item'">
                    <a class="page-link"
                       th:text="${pageNumber}"
                       th:href="@{/medicalRecords(size=${medicalRecordPage.size}, page=${pageNumber})}">
                        1
                    </a></li>
                <li
                        th:class="${medicalRecordPage.number>6} ? 'page-item active':  'page-item'"
                        th:if="${medicalRecordPage.totalPages > 6}"><a class="page-link" href="#">...</a></li>

                <li th:if="${medicalRecordPage.number < medicalRecordPage.totalPages}" class="page-item">
                    <a th:if="${medicalRecordPage.number < medicalRecordPage.totalPages -1}"
                       th:href="@{/medicalRecords(size=${medicalRecordPage.size}, page=${medicalRecordPage.number+2})}"
                       class="page-link" >
                        Next
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
