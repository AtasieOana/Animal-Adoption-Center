<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animals</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

    <div th:replace="/includes/header :: header"> </div>
</head>
<body>
    <div class="container" style="margin-top: 50px">

        <p> Add a animal <a th:href="@{'/animals/add'}">here</a></p>
        <p> Delete adopted animals by clicking <a th:href="@{'/animals/deleteAdoptedAnimals'}">here</a></p>
        <p> See the oldest animal in the center clicking <a th:href="@{'/animals/getOldestAnimalInCenter'}">here</a></p>

        <div th:if="${param.result}">
            <p th:text="${param.result}" class="text-danger"></p>
        </div>

        <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
                <th>Animal Id</th>
                <th>Animal type</th>
                <th>Birth year</th>
                <th>Found date</th>
                <th>Diet</th>
                <th>Cage</th>
                <th>Client</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tr th:each="animal, stat : ${animals}"
                th:class="${stat.odd}? 'table-light':'table-dark'">
                <td th:text="${animal.id}">Id</td>
                <td th:text="${animal.animalType}">Animal type</td>
                <td th:text="${animal.birthYear}">Birth year</td>
                <td th:text="${animal.foundDate}">Found date</td>
                <td th:if="${animal.dietDto != null}">
                    <a th:href="@{'/diets/' + ${animal.dietDto.dietType}}">
                        <p th:text="${animal.dietDto.dietType}"></p>
                    </a>
                </td>
                <td th:if="${animal.dietDto == null}" >
                    No diet
                </td>
                <td th:if="${animal.cageDto != null}" >
                    <a th:href="@{'/cages/' + ${animal.cageDto.id}}">
                        <p th:text="${animal.cageDto.id}"></p>
                    </a>
                </td>
                <td th:if="${animal.cageDto == null}" >
                    No cage
                </td>
                <td th:if="${animal.clientDto != null}" >
                    <a th:href="@{'/clients/' + ${animal.clientDto.firstName + '/' + animal.clientDto.lastName}}">
                        <p th:text="${animal.clientDto.firstName + ' ' + animal.clientDto.lastName}"></p>
                    </a>
                </td>
                <td th:if="${animal.clientDto == null}" >
                    No client
                </td>
                <td><a th:href="@{'/animals/' + ${animal.id}}"><i class="fas fa-info-circle mx-1"></i></a></td>
                <td th:if="${animal.clientDto == null}"><a th:href="@{'/animals/edit/' + ${animal.id}}"><i class="fas fa-pen mx-1"></i></a></td>
            </tr>
        </table>
    </div>
</body>
</html>
