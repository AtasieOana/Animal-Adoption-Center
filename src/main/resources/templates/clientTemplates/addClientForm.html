<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add client</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

    <div th:replace="/includes/header :: header"> </div>
</head>
<body>
    <form enctype="multipart/form-data" method="post" th:action="@{/clients}" th:object="${client}">

        <div class="container" style="margin-top: 50px">
            <div class="panel panel-default">
                <div  class="panel-heading">
                    <h3> Add a new client </h3>
                </div>

                <div th:if="${#fields.hasErrors('global')}">
                    <h3>Errors:</h3>
                    <p th:each="exception : ${#fields.errors('global')}" th:text="${exception}" class="text-danger"></p>
                </div>

                <div class="panel-body">
                    <div class="form-group row">

                        <div class="col-md-5 ">
                            <div class="form-row">
                                <label>
                                    First name
                                    <input class="form-control" th:field="*{firstName}" type="text" placeholder="First name..."/>
                                </label>
                                <p th:if="${#fields.hasErrors('firstName')}"
                                   th:text="${#strings.listJoin(#fields.errors('firstName'), ', ')}"
                                   class="text-danger"></p>
                            </div>
                            <br>
                            <div class="form-row">
                                <label>
                                    Last name
                                    <input class="form-control" th:field="*{lastName}" type="text" placeholder="Last name..."/>
                                </label>
                                <p th:if="${#fields.hasErrors('lastName')}"
                                   th:text="${#strings.listJoin(#fields.errors('lastName'), ', ')}"
                                   class="text-danger"></p>
                            </div>
                            <br>
                            <div class="form-row">
                                <label>
                                    Date becoming client
                                    <input class="form-control" th:field="*{dateBecomingClient}" type="date" placeholder="Date becoming client..."/>
                                </label>
                            </div>
                            <br>
                            <div class="form-row">
                                <label>
                                    Birth date
                                    <input class="form-control" th:field="*{birthDate}" type="date" placeholder="Birth date..."/>
                                </label>
                            </div>
                            <br>
                            <div class="form-row">
                                <label>
                                    Phone number
                                    <input class="form-control" th:field="*{phoneNumber}" type="text" placeholder="Phone Number..."/>
                                </label>
                                <p th:if="${#fields.hasErrors('phoneNumber')}"
                                   th:text="${#strings.listJoin(#fields.errors('phoneNumber'), ', ')}"
                                   class="text-danger"></p>
                            </div>
                            <br>
                            <div class="form-row">
                                <label>
                                    Gender
                                    <input class="form-control" th:field="*{gender}" type="text" placeholder="Gender..."/>
                                </label>
                                <p th:if="${#fields.hasErrors('gender')}"
                                   th:text="${#strings.listJoin(#fields.errors('gender'), ', ')}"
                                   class="text-danger"></p>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-1 ml-md-auto">
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                            </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
