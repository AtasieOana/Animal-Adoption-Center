<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit animal</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

    <div th:replace="/includes/header :: header"> </div>
</head>
<body>
    <form enctype="multipart/form-data" method="post" th:action="@{'/animals/adoptAnimal/' + ${animal.id}}" th:object="${animal}">

        <div class="container" style="margin-top: 50px">
            <div class="panel panel-default">
                <div  class="panel-heading">
                    <h3 th:text="${'Edit animal with id ' + animal.id}"> </h3>
                </div>

                <div th:if="${#fields.hasErrors('global')}">
                    <h3>Errors:</h3>
                    <p th:each="exception : ${#fields.errors('global')}" th:text="${exception}" class="text-danger"></p>
                </div>

                <div class="panel-body">
                    <div class="form-group row">

                        <div class="col-md-12 " style="padding: 0">
                                <ul id="cages" style="list-style: none;padding: 0">
                                    Choose a client to adopt a animal
                                    <li th:each="client: ${clientsAll}">
                                        <label>
                                            <input th:field="*{clientId}"
                                                   th:value="${client.id}"
                                                   type="radio"/>
                                        </label>
                                        <label
                                                th:for="${#ids.prev('clientId')}"
                                                th:text="${client.personDetails.firstName + ' ' + client.personDetails.lastName}">
                                        </label>
                                    </li>
                                </ul>
                                <p th:if="${#fields.hasErrors('clientId')}"
                                   th:text="${#strings.listJoin(#fields.errors('clientId'), ', ')}"
                                   class="text-danger"></p>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-1 ml-md-auto">
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                            </div>
                    </div>
                </div>
        </div>
    </form>
</body>
</html>
