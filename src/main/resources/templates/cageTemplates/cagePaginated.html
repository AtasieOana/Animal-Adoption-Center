<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cages</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

    <div th:replace="/includes/header :: header"> </div>
</head>
<body>
    <div class="container" style="margin-top: 50px">

        <p> Add a cage <a th:href="@{'/cages/add'}">here</a></p>

        <div th:if="${param.result}">
            <p th:text="${param.result}" class="text-danger"></p>
        </div>

        <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
                <th>Cage Id</th>
                <th>Number of Places</th>
                <th>Caretaker</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tr th:each="cage, stat : ${cagePage.content}"
                th:class="${stat.odd}? 'table-light':'table-dark'">
                <td th:text="${cage.id}">Id</td>
                <td th:text="${cage.numberPlaces}">Number of Places</td>
                <td th:if="${cage.caretaker == null}">Not assigned</td>
                <td th:if="${cage.caretaker != null}" >
                    <a th:href="@{'/caretakers/' + ${cage.caretaker.firstName + '/' + cage.caretaker.lastName}}">
                        <p th:text="${cage.caretaker.firstName + ' ' + cage.caretaker.lastName}"></p>
                    </a>
                </td>
                <td><a th:href="@{'/cages/' + ${cage.id}}"><i class="fas fa-info-circle mx-1"></i></a></td>
                <td><a th:href="@{'/cages/edit/' + ${cage.id}}"><i class="fas fa-pen mx-1"></i></a></td>
                <td><a th:href="@{'/cages/delete/' + ${cage.id}}"><i class="fas fa-trash mx-1"></i></a></td>
            </tr>
        </table>

        <nav th:if="${cagePage.totalPages > 0}" aria-label="Page navigation example">
            <ul  class="pagination">

                <li class="page-item">
                    <a th:if="${cagePage.number > 0}"
                       th:href="@{/cages(size=${cagePage.size}, page=${cagePage.number})}"
                       class="page-link" >
                        Previous
                    </a></li>
                <li th:each="pageNumber : ${#numbers.sequence(1,T(java.lang.Math).min(7,cagePage.totalPages))}"
                    th:class="${pageNumber==cagePage.number + 1} ? 'page-item active':   'page-item'">
                    <a class="page-link"
                       th:text="${pageNumber}"
                       th:href="@{/cages(size=${cagePage.size}, page=${pageNumber})}">
                        1
                    </a></li>
                <li
                        th:class="${cagePage.number>6} ? 'page-item active':  'page-item'"
                        th:if="${cagePage.totalPages > 6}"><a class="page-link" href="#">...</a></li>

                <li th:if="${cagePage.number < cagePage.totalPages}" class="page-item">
                    <a th:if="${cagePage.number < cagePage.totalPages -1}"
                       th:href="@{/cages(size=${cagePage.size}, page=${cagePage.number+2})}"
                       class="page-link" >
                        Next
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
