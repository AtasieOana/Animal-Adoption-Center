<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add animal</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

    <div th:replace="/includes/header :: header"> </div>
</head>
<body>
    <form enctype="multipart/form-data" method="post" th:action="@{/animals}" th:object="${animal}">

        <div class="container" style="margin-top: 50px">
            <div class="panel panel-default">
                <div  class="panel-heading">
                    <h3> Add a new animal </h3>
                </div>

                <div th:if="${#fields.hasErrors('global')}">
                    <h3>Errors:</h3>
                    <p th:each="exception : ${#fields.errors('global')}" th:text="${exception}" class="text-danger"></p>
                </div>

                <div class="panel-body">
                    <div class="form-group row">

                        <div class="col-md-3 ">
                            <div class="form-row">
                                <label>
                                    Animal type
                                    <input class="form-control" th:field="*{animalType}" type="text" placeholder="Type..."/>
                                </label>
                                <br/>
                                <p th:if="${#fields.hasErrors('animalType')}"
                                   th:text="${#strings.listJoin(#fields.errors('animalType'), ', ')}"
                                   class="text-danger"></p>
                            </div>
                            <br/>
                            <div class="form-row">
                                <label>
                                    Birth year
                                    <input class="form-control" th:field="*{birthYear}" type="number" placeholder="Birth year..."/>
                                </label>
                                <br/>
                                <p th:if="${#fields.hasErrors('birthYear')}"
                                   th:text="${#strings.listJoin(#fields.errors('birthYear'), ', ')}"
                                   class="text-danger"></p>
                            </div>
                            <br/>
                            <div class="form-row">
                                <label>
                                    Found date
                                    <input class="form-control" th:field="*{foundDate}" type="date" placeholder="Found date..."/>
                                </label>
                                <br/>
                                <p th:if="${#fields.hasErrors('foundDate')}"
                                   th:text="${#strings.listJoin(#fields.errors('foundDate'), ', ')}"
                                   class="text-danger"></p>
                            </div>
                            <br/>
                        </div>
                        <div class="col-md-12 " style="padding: 0">
                                <ul id="diets" style="list-style: none;padding: 0">
                                    Choose a diet for the animal
                                    <li th:each="diet: ${dietsAll}">
                                        <label>
                                            <input th:field="*{dietType}"
                                                   th:value="${diet.dietType}"
                                                   type="radio"/>
                                        </label>
                                        <label
                                                th:for="${#ids.prev('dietType')}"
                                                th:text="${diet.dietType}">
                                        </label>
                                    </li>
                                </ul>
                                <p th:if="${#fields.hasErrors('dietType')}"
                                   th:text="${#strings.listJoin(#fields.errors('dietType'), ', ')}"
                                   class="text-danger"></p>
                            </div>
                            <br/>
                        </div>
                        <div class="col-md-12 " style="padding: 0">
                                <ul id="cages" style="list-style: none;padding: 0">
                                    Choose a cage in which the animal is places
                                    <li th:each="cage: ${cagesAll}">
                                        <label>
                                            <input th:field="*{cageId}"
                                                   th:value="${cage.id}"
                                                   type="radio"/>
                                        </label>
                                        <label
                                                th:for="${#ids.prev('cageId')}"
                                                th:text="${cage.id}">
                                        </label>
                                    </li>
                                </ul>
                                <p th:if="${#fields.hasErrors('cageId')}"
                                   th:text="${#strings.listJoin(#fields.errors('cageId'), ', ')}"
                                   class="text-danger"></p>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-1 ml-md-auto">
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                            </div>
                    </div>
                </div>
        </div>
    </form>
</body>
</html>
