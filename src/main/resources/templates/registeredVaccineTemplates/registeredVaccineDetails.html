<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Vaccine</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

    <div th:replace="/includes/header :: header"> </div>
</head>
<body>
    <div class="container " style="margin-top: 50px">
        <div class="row align-self-center">
            <div class="col-md-8 col-md-offset-3">
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading" >
                            <h1 class="panel-title" th:text="${'Registered Vaccines for medical record ' + registeredVaccine.medicalRecordDto.id}" style="text-decoration: underline">Registered Vaccine</h1>
                        </div>
                        <div class="panel-body" style="margin-top: 20px">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Registration date:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p th:text="${registeredVaccine.registrationDate}">
                                        Registration date
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Vaccines:</h5>
                                </div>
                                <div class="col-md-6">
                                    <ul>
                                        <li th:each="vaccine:${registeredVaccine.vaccinesDto}">
                                            <a th:href="@{'/vaccines/' + ${vaccine.vaccineName}}">
                                                <p th:text="${vaccine.vaccineName}"></p>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
