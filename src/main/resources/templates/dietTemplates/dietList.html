<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diets</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

    <div th:replace="/includes/header :: header"> </div>
</head>
<body>
    <div class="container" style="margin-top: 50px">

        <p> Add a diet <a th:href="@{'/diets/add'}">here</a></p>

        <div th:if="${param.result}">
            <p th:text="${param.result}" class="text-danger"></p>
        </div>

        <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
                <th>Diet Type</th>
                <th>Quantity On Stock</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tr th:each="diet, stat : ${diets}"
                th:class="${stat.odd}? 'table-light':'table-dark'">
                <td th:text="${diet.dietType}">Diet Type</td>
                <td th:text="${diet.quantityOnStock}">Quantity On Stock</td>
                <td><a th:href="@{'/diets/' + ${diet.dietType}}"><i class="fas fa-info-circle mx-1"></i></a></td>
                <td><a th:href="@{'/diets/edit/' + ${diet.dietType}}"><i class="fas fa-pen mx-1"></i></a></td>
                <td><a th:href="@{'/diets/deleteIfStockEmpty/' + ${diet.dietType}}"><i class="fas fa-trash mx-1"></i></a></td>
            </tr>
        </table>
    </div>
</body>
</html>
