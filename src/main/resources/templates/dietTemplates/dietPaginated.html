<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diets</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

    <div th:replace="/includes/header :: header"> </div>
</head>
<body>
    <div class="container" style="margin-top: 50px">

        <p> Add a diet <a th:href="@{'/diets/add'}">here</a></p>

        <div th:if="${param.result}">
            <p th:text="${param.result}" class="text-danger"></p>
        </div>

        <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
                <th>Diet Type</th>
                <th>Quantity On Stock</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tr th:each="diet, stat : ${dietPage.content}"
                th:class="${stat.odd}? 'table-light':'table-dark'">
                <td th:text="${diet.dietType}">Diet Type</td>
                <td th:text="${diet.quantityOnStock}">Quantity On Stock</td>
                <td><a th:href="@{'/diets/' + ${diet.dietType}}"><i class="fas fa-info-circle mx-1"></i></a></td>
                <td><a th:href="@{'/diets/edit/' + ${diet.dietType}}"><i class="fas fa-pen mx-1"></i></a></td>
                <td><a th:href="@{'/diets/deleteIfStockEmpty/' + ${diet.dietType}}"><i class="fas fa-trash mx-1"></i></a></td>
            </tr>
        </table>

        <nav th:if="${dietPage.totalPages > 0}" aria-label="Page navigation example">
            <ul  class="pagination">

                <li class="page-item">
                    <a th:if="${dietPage.number > 0}"
                       th:href="@{/diets(size=${dietPage.size}, page=${dietPage.number})}"
                       class="page-link" >
                        Previous
                    </a></li>
                <li th:each="pageNumber : ${#numbers.sequence(1,T(java.lang.Math).min(7,dietPage.totalPages))}"
                    th:class="${pageNumber==dietPage.number + 1} ? 'page-item active':   'page-item'">
                    <a class="page-link"
                       th:text="${pageNumber}"
                       th:href="@{/diets(size=${dietPage.size}, page=${pageNumber})}">
                        1
                    </a></li>
                <li
                        th:class="${dietPage.number>6} ? 'page-item active':  'page-item'"
                        th:if="${dietPage.totalPages > 6}"><a class="page-link" href="#">...</a></li>

                <li th:if="${dietPage.number < dietPage.totalPages}" class="page-item">
                    <a th:if="${dietPage.number < dietPage.totalPages -1}"
                       th:href="@{/diets(size=${dietPage.size}, page=${dietPage.number+2})}"
                       class="page-link" >
                        Next
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
