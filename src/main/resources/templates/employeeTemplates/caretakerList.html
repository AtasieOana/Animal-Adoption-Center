<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caretakers</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

    <div th:replace="/includes/header :: header"> </div>
</head>
<body>
    <div class="container" style="margin-top: 50px">

        <p> Add a caretaker <a th:href="@{'/caretakers/add'}">here</a></p>

        <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Employment Date</th>
                <th>Salary</th>
                <th>Phone Number</th>
                <th>Responsibility</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tr th:each="caretaker, stat : ${caretakers}"
                th:class="${stat.odd}? 'table-light':'table-dark'">
                <td th:text="${caretaker.firstName}">First name</td>
                <td th:text="${caretaker.lastName}">Last name</td>
                <td th:text="${caretaker.employmentDate}">Employment Date</td>
                <td th:text="${caretaker.salary}">Salary</td>
                <td th:text="${caretaker.phoneNumber}">Phone Number</td>
                <td th:text="${caretaker.responsibility}">Responsibility</td>
                <td><a th:href="@{'/caretakers/' + ${caretaker.firstName + '/' + caretaker.lastName}}"><i class="fas fa-info-circle mx-1"></i></a></td>
                <td><a th:href="@{'/caretakers/edit/' + ${caretaker.firstName + '/' + caretaker.lastName}}"><i class="fas fa-pen mx-1"></i></a></td>
                <td><a th:href="@{'/caretakers/delete/' + ${caretaker.firstName + '/' + caretaker.lastName}}"><i class="fas fa-trash mx-1"></i></a></td>
            </tr>
        </table>
    </div>
</body>
</html>
