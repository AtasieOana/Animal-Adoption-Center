<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cage</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

    <div th:replace="/includes/header :: header"> </div>
</head>
<body>
    <div class="container " style="margin-top: 50px">
        <div class="row align-self-center">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading" >
                            <h1 class="panel-title" th:text="${'Cage with id ' + cageId}" style="text-decoration: underline">Cage</h1>
                        </div>
                        <div class="panel-body" style="margin-top: 20px">
                            <div class="row">
                                <div class="col-md-10">
                                    <p th:text="'In this cage there are ' + ${cage.numberPlaces} + ' places for animals'">Number of places</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10">
                                    <p th:if="${cage.caretaker == null}" th:text="'This cage has no caretaker assigned'">Caretaker</p>
                                    <p th:if="${cage.caretaker != null}" th:text="'This cage is in the care of the caretaker ' + ${cage.caretaker.firstName + ' ' + cage.caretaker.lastName}">Caretaker</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
