<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

    <div th:replace="/includes/header :: header"> </div>
</head>
<body>
<div class="container" style="margin-top: 50px">

    <p> Add a client <a th:href="@{'/clients/add'}">here</a></p>
    <p th:text="'The average age for clients is: ' + ${avgAge}" class="text-info"></p>

    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Date becoming client</th>
            <th>Birth date</th>
            <th>Gender</th>
            <th>Phone number</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tr th:each="client, stat : ${clients}"
            th:class="${stat.odd}? 'table-light':'table-dark'">
            <td th:text="${client.firstName}">First name</td>
            <td th:text="${client.lastName}">Last name</td>
            <td th:text="${client.dateBecomingClient}">Date becoming client</td>
            <td th:text="${client.birthDate}">Birth date</td>
            <td th:text="${client.gender}">Gender</td>
            <td th:text="${client.phoneNumber}">Phone number</td>
            <td><a th:href="@{'/clients/' + ${client.firstName + '/' + client.lastName}}"><i class="fas fa-info-circle mx-1"></i></a></td>
            <td><a th:href="@{'/clients/edit/' + ${client.firstName + '/' + client.lastName}}"><i class="fas fa-pen mx-1"></i></a></td>
            <td><a th:href="@{'/clients/delete/' + ${client.firstName + '/' + client.lastName}}"><i class="fas fa-trash mx-1"></i></a></td>

        </tr>
    </table>
</div>
</body>
</html>
